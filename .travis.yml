dist: trusty
sudo: required
services:
  - docker
script:
  - docker build -t 'mailchain/goreleaser-xcgo:{{ .Tag }}' .
  - docker build -t 'mailchain/goreleaser-xcgo:latest' .
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
deploy:
  - provider: script
    script: docker push "mailchain/goreleaser-xcgo:latest" && docker push "mailchain/goreleaser-xcgo:{{ .Tag }}"
    on:
      tags: true